<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="logoTorrePreta.png">
    <title>Países</title>
</head>
<body>

  <div id="cabecalho">
    <p id="p1">Desafio | Países</p>
    <p id="p2">by: Letícia França</p>
  </div>

  <div class="container">

    <div class="countries-list">
      <h2>Países</h2>
      <label for="continent-select">Filtrar por continente:</label>
      <select id="continent-select" onchange="filterCountriesByContinent()">
        <option value="">Todos</option>
        <option value="Africa">África</option>
        <option value="Americas">Américas</option>
        <option value="Asia">Ásia</option>
        <option value="Europe">Europa</option>
        <option value="Oceania">Oceania</option>
      </select>
      <p>Total de países: <span id="total-countries">0</span></p>
      <p>Total de população: <span id="total-population">0</span></p>
      <ul id="countries"></ul>
    </div>
  
    <div class="favorites-list">
      <h2>Favoritos</h2>
      <p>Total de países favoritos: <span id="total-favorites">0</span></p>
      <p>Total de população favorita: <span id="total-favorite-population">0</span></p>
      <ul id="favorites"></ul>
    </div>

  </div>
    
  <script src="index.js"></script>    
</body>
</html>
